<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 92vh;
            background: #1a1a1a;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid #2a2a2a;
        }

        .chat-header {
            padding: 18px 20px;
            background: #222;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .chat-header h1 {
            font-size: 1.4rem;
            color: #4fc3f7;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .bot-message {
            background: #2d2d2d;
            color: #f0f0f0;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }

        .error-message {
            background: #ff4d4d !important;
            color: white !important;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 77, 77, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0); }
        }

        .loading-indicator {
            align-self: flex-start;
            background: #2d2d2d;
            color: #aaa;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid transparent;
            border-top: 2px solid #4fc3f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .input-area {
            padding: 14px;
            background: #222;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }

        #user-input {
            flex: 1;
            padding: 12px 18px;
            border: none;
            border-radius: 24px;
            background: #2d2d2d;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        #user-input:focus {
            background: #333;
            box-shadow: 0 0 0 2px #1e88e5;
        }

        #send-button {
            padding: 12px 22px;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        #send-button:hover:not(:disabled) {
            background: #1976d2;
        }

        #send-button:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Groq-Powered AI Assistant</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello! I run on Groq's ultra-fast LPU. Ask me anything!</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" maxlength="500">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            // Smooth scroll to bottom
            function scrollToBottom() {
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }

            function addMessage(text, type) {
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('message');
                
                if (type === 'user') {
                    msgDiv.classList.add('user-message');
                    msgDiv.textContent = text;
                } else if (type === 'bot') {
                    msgDiv.classList.add('bot-message');
                    msgDiv.textContent = text;
                } else if (type === 'error') {
                    msgDiv.classList.add('error-message');
                    msgDiv.textContent = text;
                } else if (type === 'loading') {
                    msgDiv.classList.add('loading-indicator');
                    msgDiv.innerHTML = '<div class="spinner"></div> Thinking...';
                }
                
                chatMessages.appendChild(msgDiv);
                setTimeout(scrollToBottom, 10); // Ensure render before scroll
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // Clear & disable input
                userInput.value = '';
                userInput.disabled = true;
                sendButton.disabled = true;

                // Show user message
                addMessage(message, 'user');

                // Show loading
                const loadingEl = addMessage(null, 'loading');

                try {
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });

                    // Remove loading
                    if (loadingEl.parentNode) {
                        chatMessages.removeChild(loadingEl);
                    }

                    if (response.ok) {
                        const data = await response.json();
                        addMessage(data.response, 'bot');
                    } else {
                        let errorMsg = 'An unknown error occurred.';
                        if (response.status === 401) {
                            errorMsg = 'âŒ Invalid API key. Check your .env file.';
                        } else if (response.status === 429) {
                            errorMsg = 'âš ï¸ Rate limit exceeded. Try again soon.';
                        } else if (response.status >= 500) {
                            errorMsg = 'ðŸ¤– AI service is down. Please retry later.';
                        }
                        addMessage(errorMsg, 'error');
                    }
                } catch (err) {
                    // Remove loading if still present
                    if (loadingEl.parentNode) {
                        chatMessages.removeChild(loadingEl);
                    }
                    addMessage('ðŸŒ Failed to connect to server. Is Flask running?', 'error');
                    console.error('Connection error:', err);
                } finally {
                    // Re-enable input
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.focus();
                }
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            userInput.focus();
        });
    </script>
</body>
</html>
